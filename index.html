    <style>
        :root {
            --background: #ffffff;
            --foreground: #262626;
            --zinc-900: #18181b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #18181b;
                --foreground: #fafafa;
                --zinc-900: #fafafa;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            height: 64px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 48px;
        }

        .logo {
            width: 32px;
            height: 32px;
            color: var(--zinc-900);
        }

        .title {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin: 0;
        }

        @media (max-width: 640px) {
            .title {
                font-size: 28px;
            }
            .branding {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <main class="container">
        <div class="branding">
            <svg class="logo" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">

                <path d="M19 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            </svg>
            <h1 class="title">ProjectEditor.io</h1>
        </div>
    </main>
